<div
  id="pwa-installer"
  class="position-fixed bottom-0 start-0 mb-0 w-100 text-center py-3 py-lg-4 px-1 bg-body border-top d-none">
  <button
    type="button"
    class="btn btn-primary btn-lg px-4 btn-pwa-install d-flex align-items-center mx-auto">
    {{ partial "icons/icon" (dict
      "vendor" "bootstrap"
      "name" "cloud-arrow-down-fill"
      "width" "1.25em"
      "height" "1.25em"
      "className" "pwa-installer-icon me-2")
    }}
    {{ i18n "pwa_install" | default "Install" }}
  </button>
  <button type="button" class="position-absolute top-0 end-0 btn-close mt-2 me-2" aria-label="Close"></button>
</div>
